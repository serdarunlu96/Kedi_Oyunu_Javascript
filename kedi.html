<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kedi Oyunu</title>
    <style>
        .square {
        position: relative;
        width: 100px;
        height: 100px;
        border: 1px solid black;
        display: inline-block;
        text-align: center;
        vertical-align: middle;
        line-height: 100px;
        color: white;
        background-color: black;
        font-size: 24px;
        cursor: pointer;
        }
        .green {
        background-color: green;
        }
        .hidden {
        display: none;
        }
        .cat-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        }
    </style>
</head>
<body>
  <div id="board"></div>
  <script>
    const board = document.getElementById("board");
    const squares = [];
    let count = 0;

    for (let i = 1; i <= 9; i++) {
      const square = document.createElement("div");
      square.classList.add("square");
      square.innerText = i;
      squares.push(square);
      board.appendChild(square);
    }

    function makeGreen(square) {
      square.classList.add("green");
    }

    function visitSquare(square) {
      if (!square.classList.contains("green")) {
        makeGreen(square);
        const catImage = document.createElement("img");
        catImage.src = "kedi.png";
        catImage.classList.add("cat-image");
        square.appendChild(catImage);
        count++;
        setTimeout(() => {
          square.innerText = count;
        }, 1000);
      }
    }

    function catVisit() {
      const unvisitedSquares = squares.filter(square => !square.classList.contains("green"));
      if (unvisitedSquares.length === 0) {
        alert("Oyun bitti, t√ºm kareler ziyaret edildi!");
        return;
      }
      const randomSquare = unvisitedSquares[Math.floor(Math.random() * unvisitedSquares.length)];
      visitSquare(randomSquare);
      setTimeout(catVisit, 1000);
    }

    catVisit();
  </script>
</body>
</html>
